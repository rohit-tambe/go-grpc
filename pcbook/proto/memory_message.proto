syntax = "proto3";

package pcbook;
option go_package = "pcbook/pb";

message Memory {
    enum Unit {
        UNKNOWN = 0;
        BIT = 1;
        BYTE = 2;
        KILOBYTE = 3;
        MEGABYTE = 4;
        GEGABYTE = 5;
        TERABYTE = 6;
    }
    uint64 value = 1;
    Unit unit = 2;
}




